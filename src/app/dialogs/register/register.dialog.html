<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <mat-input-container [ngClass]="{'error': registerForm.controls['email'].errors && !registerForm.controls['email'].pristine}" 
              dividerColor="{{registerForm.controls['email'].errors && !registerForm.controls['email'].pristine ? 'warn' : 'primary'}}">
          <input type="email" matInput formControlName="email" placeholder="Email" required>
          <div *ngIf="registerForm.controls['email'].errors && !registerForm.controls['email'].pristine" class="error-msg">
            <div [hidden]="!registerForm.controls['email'].errors.required">Email is required.</div>
            <div [hidden]="!registerForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
          </div>
        </mat-input-container>
        <mat-input-container [ngClass]="{'error': registerForm.controls['password'].errors && !registerForm.controls['password'].pristine}"
          dividerColor="{{registerForm.controls['password'].errors && !registerForm.controls['password'].pristine ? 'warn' : 'primary'}}">
          <input type="password" matInput formControlName="password" placeholder="Password" required>
          <div *ngIf="registerForm.controls['password'].errors && !registerForm.controls['password'].pristine" class="error-msg">
            <div [hidden]="!registerForm.controls['password'].errors.required">Password is required.</div>
          </div>
        </mat-input-container>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button class="btn" (click)="dialogRef.close()">Cancel</button>
      <button mat-raised-button class="btn" [disabled]="registerForm.invalid" (click)="register()">Login</button>
    </mat-card-actions>
  </mat-card>
