<div class="menu">
  <mat-toolbar>
    <img [src]="'assets/scoop.png'" alt="image">
    <button mat-icon-button style="margin-left:10px" >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-icon-button [mat-menu-trigger-for]="trade" style="margin-left:40px">
        <mat-icon>shopping_cart</mat-icon>
        <span>Buy / Sell</span>
      </button>
    <span class="menu-fill-remaining"></span>
    <button mat-icon-button class="menu-signin" (click)="login()">
      <mat-icon>person</mat-icon><span>Log In</span>
    </button>
    <button mat-icon-button class="menu-signup" (click)="register()">
        <mat-icon>person_add</mat-icon>
        <span>Sign Up</span>
    </button>
  </mat-toolbar>
  <mat-menu [overlapTrigger]="false" #trade="matMenu">
      <button mat-menu-item>
          <mat-icon>add_shopping_cart</mat-icon><span>Buy</span>
      </button>
      <button mat-menu-item>
          <mat-icon>create</mat-icon><span>Sell</span>
        </button>
    </mat-menu>
</div>
